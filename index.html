<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                script-src 'self' https://cdn.jsdelivr.net https://xvdeijzqjumkvchxabwc.supabase.co;
                style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com data:;
                img-src 'self' data:;
                connect-src 'self' https://xvdeijzqjumkvchxabwc.supabase.co;
                frame-src 'none';
                object-src 'none'">
  <title>Pripro Pong Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline fallback for critical icons */
    .fa-fallback {
      display: none;
    }
    @media (max-width: 768px) {
      .fa-fallback {
        display: inline;
      }
      .fas.fa-mobile-alt:before,
      .fas.fa-tablet-alt:before,
      .fas.fa-desktop:before {
        font-family: 'Segoe UI Symbol', sans-serif;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader-content">
      <div class="loader-circle"></div>
      <div id="loaderText">Loading Pripro Pong...</div>
      <div id="loaderDetails"></div>
      <div id="securityStatus">
        <i class="fas fa-shield-alt"></i> <span>Security Verified</span>
        <span class="fa-fallback">🛡️</span>
      </div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-gamepad"></i> <span class="fa-fallback">🎮</span> Pripro Pong</h2>
      <form id="registerForm" autocomplete="off">
        <input type="text" id="regUsername" placeholder="Username" maxlength="15" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit"><i class="fas fa-user-plus"></i> <span class="fa-fallback">👤+</span> Register</button>
        <span class="toggle-link" id="showLogin">Already have an account? Login</span>
        <div id="regError" class="error"></div>
      </form>
      <form id="loginForm" autocomplete="off" style="display:none;">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> <span class="fa-fallback">🔑</span> Login</button>
        <span class="toggle-link" id="showRegister">No account? Register</span>
        <div id="loginError" class="error"></div>
      </form>
      <button id="guestBtn" class="btn btn-secondary">
        <i class="fas fa-user"></i> <span class="fa-fallback">👤</span> Play as Guest
      </button>
    </div>
  </div>

  <!-- Offline Username Modal -->
  <div id="offlineUsernameModal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-user"></i> <span class="fa-fallback">👤</span> Enter Your Name</h2>
      <form id="offlineUsernameForm">
        <input type="text" id="offlineUsernameInput" placeholder="Player Name" maxlength="15" required>
        <button type="submit" class="btn"><i class="fas fa-gamepad"></i> <span class="fa-fallback">🎮</span> Start Playing</button>
      </form>
    </div>
  </div>

  <!-- Game Container -->
  <div id="gameContainer">
    <div id="onlineStatus">
      <i class="fas fa-wifi"></i> <span class="fa-fallback">📶</span> <span>ONLINE</span>
    </div>
    
    <div id="userBar"></div>
    
    <div id="gameHeader">
      <div class="score" id="playerScore">0</div>
      <div class="level-info">
        <i class="fas fa-level-up-alt"></i> <span class="fa-fallback">⬆️</span> <span id="levelDisplay">1</span> 
        | <i class="fas fa-trophy"></i> <span class="fa-fallback">🏆</span> <span id="maxPoints">5</span>
      </div>
      <div class="score" id="aiScore">0</div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverMsg"></div>
    
    <div id="gameControls">
      <button id="startGameBtn" class="btn">
        <i class="fas fa-play"></i> <span class="fa-fallback">▶️</span> Start Game
      </button>
      <a href="leaderboard.html" target="_blank" class="btn btn-secondary" id="leaderboardBtn">
        <i class="fas fa-trophy"></i> <span class="fa-fallback">🏆</span> View Leaderboard
      </a>
    </div>
    
    <div id="mobileControls">
      <button class="mobile-btn" id="upBtn"><i class="fas fa-arrow-up"></i> <span class="fa-fallback">⬆️</span></button>
      <button class="mobile-btn" id="downBtn"><i class="fas fa-arrow-down"></i> <span class="fa-fallback">⬇️</span></button>
    </div>
    
    <div id="levelControls">
      <button id="resetLevelBtn" class="level-btn">
        <i class="fas fa-undo"></i> <span class="fa-fallback">↩️</span> Reset to Level 1
      </button>
      <button id="prevLevelBtn" class="level-btn">
        <i class="fas fa-step-backward"></i> <span class="fa-fallback">⏮️</span> Previous Level
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="game.js"></script>
  <script>
    // Icon loading verification
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const icons = document.querySelectorAll('.fas, .far, .fab');
        let missingIcons = false;
        
        icons.forEach(icon => {
          const style = window.getComputedStyle(icon, ':before');
          if (!style.content || style.content === 'none') {
            missingIcons = true;
            const fallback = icon.nextElementSibling;
            if (fallback && fallback.classList.contains('fa-fallback')) {
              fallback.style.display = 'inline';
              icon.style.display = 'none';
            }
          }
        });
        
        if (missingIcons) {
          console.log('Some icons failed to load, using fallback symbols');
        }
      }, 1000);
    });
  </script>
</body>
</html>

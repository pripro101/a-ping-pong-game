<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                script-src 'self' https://cdn.jsdelivr.net https://xvdeijzqjumkvchxabwc.supabase.co;
                style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                img-src 'self' data:;
                connect-src 'self' https://xvdeijzqjumkvchxabwc.supabase.co;
                frame-src 'none';
                object-src 'none'">
  <meta name="browsing-topics" content="none">
  <title>Pripro Pong Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader-content">
      <div class="loader-circle"></div>
      <div id="loaderText">Loading Pripro Pong...</div>
      <div id="loaderDetails"></div>
      <div id="securityStatus">
        <i class="fas fa-shield-alt"></i> <span>Security Verified</span>
      </div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-gamepad"></i> Pripro Pong</h2>
      <form id="registerForm" autocomplete="off">
        <input type="text" id="regUsername" placeholder="Username" maxlength="15" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
        <span class="toggle-link" id="showLogin">Already have an account? Login</span>
        <div id="regError" class="error"></div>
      </form>
      <form id="loginForm" autocomplete="off" style="display:none;">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        <span class="toggle-link" id="showRegister">No account? Register</span>
        <div id="loginError" class="error"></div>
      </form>
      <button id="guestBtn" class="btn btn-secondary">
        <i class="fas fa-user"></i> Play as Guest
      </button>
    </div>
  </div>

  <!-- Offline Username Modal -->
  <div id="offlineUsernameModal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-user"></i> Enter Your Name</h2>
      <form id="offlineUsernameForm">
        <input type="text" id="offlineUsernameInput" placeholder="Player Name" maxlength="15" required>
        <button type="submit" class="btn"><i class="fas fa-gamepad"></i> Start Playing</button>
      </form>
    </div>
  </div>

  <!-- Game Container -->
  <div id="gameContainer">
    <div id="onlineStatus">
      <i class="fas fa-wifi"></i> <span>ONLINE</span>
    </div>
    
    <div id="userBar"></div>
    
    <div id="gameHeader">
      <div class="score" id="playerScore">0</div>
      <div class="level-info">
        <i class="fas fa-level-up-alt"></i> <span id="levelDisplay">1</span> 
        | <i class="fas fa-trophy"></i> <span id="maxPoints">5</span>
      </div>
      <div class="score" id="aiScore">0</div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverMsg"></div>
    
    <div id="gameControls">
      <button id="startGameBtn" class="btn">
        <i class="fas fa-play"></i> Start Game
      </button>
      <a href="leaderboard.html" target="_blank" class="btn btn-secondary" id="leaderboardBtn">
        <i class="fas fa-trophy"></i> View Leaderboard
      </a>
    </div>
    
    <div id="mobileControls">
      <button class="mobile-btn" id="upBtn"><i class="fas fa-arrow-up"></i></button>
      <button class="mobile-btn" id="downBtn"><i class="fas fa-arrow-down"></i></button>
    </div>
    
    <div id="levelControls">
      <button id="resetLevelBtn" class="level-btn">
        <i class="fas fa-undo"></i> Reset to Level 1
      </button>
      <button id="prevLevelBtn" class="level-btn">
        <i class="fas fa-step-backward"></i> Previous Level
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="game.js"></script>
</body>
</html>

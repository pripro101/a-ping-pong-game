<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Infinite Levels | Supabase Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="onlineStatus" class="offline">OFFLINE</div>
  
  <!-- Registration/Login Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Pong</h2>
      <form id="registerForm" autocomplete="off">
        <input type="text" id="regUsername" placeholder="Username" maxlength="15" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <span class="toggle-link" id="showLogin">Already have an account? Login</span>
        <div id="regError" class="error"></div>
      </form>
      <form id="loginForm" autocomplete="off" style="display:none;">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <span class="toggle-link" id="showRegister">No account? Register</span>
        <div id="loginError" class="error"></div>
      </form>
      <button id="guestBtn" style="width:100%; padding:12px; border-radius:7px; border:none; 
                background:#ff9800; color:#fff; font-size:1.1em; font-weight:bold; margin-top:10px;">
        Play as Guest
      </button>
      <div class="guest-warning">Guest players can't access the leaderboard</div>
    </div>
  </div>
  
  <div id="gameArea" style="display:none;">
    <div id="userBar"></div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="gameOverMsg"></div>
    <button id="restartBtn" style="display:none;">Next Level</button>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
    <a href="leaderboard.html" target="_blank" id="leaderboardBtn">LEADERBOARD</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="game.js"></script>
</body>
</html>

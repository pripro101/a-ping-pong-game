<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pripro Pong Game</title>
  
  <!-- Font Awesome with Smart Loading -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <!-- Icon Fallback System -->
  <style>
    .icon-fallback {
      display: none;
      font-style: normal;
    }
    .no-icons .icon-fallback {
      display: inline-block;
    }
    .no-icons .fas, 
    .no-icons .far, 
    .no-icons .fab {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader-content">
      <div class="loader-circle"></div>
      <div id="loaderText">Loading Pripro Pong...</div>
      <div id="loaderDetails"></div>
      <div id="securityStatus">
        <i class="fas fa-shield-alt"></i>
        <span class="icon-fallback">ğŸ›¡ï¸</span>
        <span>Security Verified</span>
      </div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-gamepad"></i><span class="icon-fallback">ğŸ®</span> Pripro Pong</h2>
      <form id="registerForm" autocomplete="off">
        <input type="text" id="regUsername" placeholder="Username" maxlength="15" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit"><i class="fas fa-user-plus"></i><span class="icon-fallback">ğŸ‘¤+</span> Register</button>
        <span class="toggle-link" id="showLogin">Already have an account? Login</span>
        <div id="regError" class="error"></div>
      </form>
      <form id="loginForm" autocomplete="off" style="display:none;">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i><span class="icon-fallback">ğŸ”‘</span> Login</button>
        <span class="toggle-link" id="showRegister">No account? Register</span>
        <div id="loginError" class="error"></div>
      </form>
      <button id="guestBtn" class="btn btn-secondary">
        <i class="fas fa-user"></i><span class="icon-fallback">ğŸ‘¤</span> Play as Guest
      </button>
    </div>
  </div>

  <!-- Offline Username Modal -->
  <div id="offlineUsernameModal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-user"></i><span class="icon-fallback">ğŸ‘¤</span> Enter Your Name</h2>
      <form id="offlineUsernameForm">
        <input type="text" id="offlineUsernameInput" placeholder="Player Name" maxlength="15" required>
        <button type="submit" class="btn"><i class="fas fa-gamepad"></i><span class="icon-fallback">ğŸ®</span> Start Playing</button>
      </form>
    </div>
  </div>

  <!-- Game Container -->
  <div id="gameContainer">
    <div id="onlineStatus">
      <i class="fas fa-wifi"></i><span class="icon-fallback">ğŸ“¶</span> <span>ONLINE</span>
    </div>
    
    <div id="userBar"></div>
    
    <div id="gameHeader">
      <div class="score" id="playerScore">0</div>
      <div class="level-info">
        <i class="fas fa-level-up-alt"></i><span class="icon-fallback">â¬†ï¸</span> <span id="levelDisplay">1</span> 
        | <i class="fas fa-trophy"></i><span class="icon-fallback">ğŸ†</span> <span id="maxPoints">5</span>
      </div>
      <div class="score" id="aiScore">0</div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverMsg"></div>
    
    <div id="gameControls">
      <button id="startGameBtn" class="btn">
        <i class="fas fa-play"></i><span class="icon-fallback">â–¶ï¸</span> Start Game
      </button>
      <a href="leaderboard.html" target="_blank" class="btn btn-secondary" id="leaderboardBtn">
        <i class="fas fa-trophy"></i><span class="icon-fallback">ğŸ†</span> View Leaderboard
      </a>
    </div>
    
    <div id="mobileControls">
      <button class="mobile-btn" id="upBtn"><i class="fas fa-arrow-up"></i><span class="icon-fallback">â¬†ï¸</span></button>
      <button class="mobile-btn" id="downBtn"><i class="fas fa-arrow-down"></i><span class="icon-fallback">â¬‡ï¸</span></button>
    </div>
    
    <div id="levelControls">
      <button id="resetLevelBtn" class="level-btn">
        <i class="fas fa-undo"></i><span class="icon-fallback">â†©ï¸</span> Reset to Level 1
      </button>
      <button id="prevLevelBtn" class="level-btn">
        <i class="fas fa-step-backward"></i><span class="icon-fallback">â®ï¸</span> Previous Level
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="game.js"></script>
  
  <!-- Icon Load Check -->
  <script>
    setTimeout(() => {
      if (!document.querySelector('.fa-gamepad') || 
          getComputedStyle(document.querySelector('.fa-gamepad')).fontFamily.indexOf('Font Awesome') === -1) {
        document.documentElement.classList.add('no-icons');
      }
    }, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Pong Leaderboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button class="theme-btn" id="themeBtn">
      <i class="fas fa-moon"></i> Theme
    </button>
    <div class="theme-dropdown" id="themeDropdown">
      <div class="theme-option" data-theme="dark">
        <i class="fas fa-moon"></i> Dark Mode
      </div>
      <div class="theme-option" data-theme="light">
        <i class="fas fa-sun"></i> Light Mode
      </div>
    </div>
  </div>

  <!-- Leaderboard Container -->
  <div class="leaderboard-container">
    <div class="leaderboard-header">
      <h1><i class="fas fa-trophy"></i> Neon Pong Leaderboard</h1>
      <div class="last-updated" id="lastUpdated"></div>
    </div>

    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Search username...">
      <button class="search-btn" id="searchBtn">
        <i class="fas fa-search"></i> Search
      </button>
    </div>

    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading leaderboard...
    </div>

    <ul class="leaderboard-list" id="leaderboardList"></ul>

    <button id="backBtn" class="btn">
      <i class="fas fa-arrow-left"></i> Back to Game
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://xvdeijzqjumkvchxabwc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ZGVpanpxanVta3ZjaHhhYndjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODMwMzEsImV4cCI6MjA2ODY1OTAzMX0.kf6fCNd4n2sVcb06qyHo9zJ_7lRxMUZgryaGbp2mDJ8';
    
    // Initialize Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // DOM elements
    const leaderboardList = document.getElementById('leaderboardList');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const loadingElement = document.getElementById('loading');
    const lastUpdated = document.getElementById('lastUpdated');
    const themeBtn = document.getElementById('themeBtn');
    const themeDropdown = document.getElementById('themeDropdown');
    const backBtn = document.getElementById('backBtn');
    
    // Current user from URL
    const urlParams = new URLSearchParams(window.location.search);
    const currentUser = urlParams.get('user');
    
    // Theme management
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeDropdown.classList.remove('show');
    }
    
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
    }
    
    // Fetch leaderboard data
    async function fetchLeaderboard(searchTerm = '') {
      try {
        loadingElement.style.display = 'block';
        leaderboardList.innerHTML = '';
        
        let query = supabase
          .from('Leaderboard')
          .select('username, score, level, created_at')
          .order('score', { ascending: false })
          .limit(100);
        
        if (searchTerm.trim()) {
          query = query.ilike('username', `%${searchTerm.trim()}%`);
        }
        
        const { data, error } = await query;
        
        if (error) throw error;
        
        loadingElement.style.display = 'none';
        
        if (data && data.length) {
          data.forEach((entry, index) => {
            const li = document.createElement('li');
            li.className = 'leaderboard-item';
            if (currentUser && entry.username === currentUser) {
              li.classList.add('current-user');
            }
            
            // Special styling for top 3
            let rankClass = '';
            let medalIcon = '';
            if (index === 0) {
              rankClass = 'rank-1';
              medalIcon = '<i class="fas fa-crown"></i>';
            } else if (index === 1) {
              rankClass = 'rank-2';
              medalIcon = '<i class="fas fa-medal"></i>';
            } else if (index === 2) {
              rankClass = 'rank-3';
              medalIcon = '<i class="fas fa-medal"></i>';
            }
            
            li.innerHTML = `
              <div class="rank ${rankClass}">${medalIcon}${index + 1}</div>
              <div class="user-info">
                <span class="username">${entry.username}</span>
              </div>
              <div>
                <span class="score">${entry.score} pts</span>
                <span class="level">(Level ${entry.level})</span>
              </div>
            `;
            leaderboardList.appendChild(li);
          });
        } else {
          leaderboardList.innerHTML = '<li class="leaderboard-item">No scores found</li>';
        }
        
        lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
        loadingElement.style.display = 'none';
        leaderboardList.innerHTML = '<li class="leaderboard-item">Error loading leaderboard</li>';
      }
    }
    
    // Event listeners
    searchBtn.addEventListener('click', () => {
      fetchLeaderboard(searchInput.value);
    });
    
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        fetchLeaderboard(searchInput.value);
      }
    });
    
    themeBtn.addEventListener('click', () => {
      themeDropdown.classList.toggle('show');
    });
    
    document.querySelectorAll('.theme-option').forEach(option => {
      option.addEventListener('click', () => {
        setTheme(option.dataset.theme);
      });
    });
    
    backBtn.addEventListener('click', () => {
      window.close();
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!themeBtn.contains(e.target) && !themeDropdown.contains(e.target)) {
        themeDropdown.classList.remove('show');
      }
    });
    
    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      fetchLeaderboard();
    });
  </script>
</body>
</html>
